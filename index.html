<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <main class="iris-card">
        <header class="iris-card__header">
            <div class="header-content">
                <h1 class="header-content--header-one">IRIS</h1>
                <h1 class="header-content--header-two">Hello&emsp;<span class="handwave">&#128075;</span></h1>
                <h1 class="header-content--paragraph">I am Iris, a Virtual Assistant
                    How may I help you?</h1>
            </div>
        </header>
        <section class="section">
            <div class="section__container">
                <div class="container__robo-icon-container">
                    <img src="./assets/robo.svg" alt="robo-icon">
                </div>
                <div class="container__faq">
                    <h1 class="container__faq--header-black">
                        Frequently Asked Questions
                    </h1>
                    <span class="container__faq--circle">
                      <b><h1 class="qs">?</h1></b>  
                    </span>
                </div>
                <ul class="container__list">
                    <li class="container__list--list-item"><span class="outer-circle"><span  class="inner-circle"></span></span><p>Can I redeem my FB before the original term?</p></li>
                    <li class="container__list--list-item"><span class="outer-circle"><span  class="inner-circle"></span></span><p>How do I pay my Credit card bill?</p></li>
                    <li class="container__list--list-item"><span class="outer-circle"><span  class="inner-circle"></span></span><p>How can I get my Account Statement?</p></li>
                    <li class="container__list--list-item"><span class="outer-circle"><span  class="inner-circle"></span></span><p>What is the tenure of Fixed Deposit?</p></li>
                </ul>
                <button class="custom-button">
                
                        <img src="./assets/chat-logo.svg" alt="chat">
                
                    Start a New Conversation
                </button>
            </div>
        </section>
    </main>
</body>
